<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun System</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <ul class="list-link">
      <li><a class="link" href="#neptune">Neptune</a></li>
      <li><a class="link" href="#uranus">Uranus</a></li>
      <li><a class="link" href="#saturn">Saturn</a></li>
      <li><a class="link" href="#jupiter">Jupiter</a></li>
      <li><a class="link" href="#mars">Mars</a></li>
      <li><a class="link" href="#earth">Earth</a></li>
      <li><a class="link" href="#venus">Venus</a></li>
      <li><a class="link" href="#mercury">Mercury</a></li>
      <li><a class="link" href="#sun">Sun</a></li>
    </ul>
    <main>
      <section class="section" id="neptune">
        <img class="img" src="./img/Neptune.jpg" alt="Neptune" />
      </section>
      <section class="section" id="uranus">
        <img class="img" src="./img/Uranus.jpg" alt="Uranus" />
      </section>
      <section class="section" id="saturn">
        <img class="img" src="./img/Saturn.jpg" alt="Saturn" />
      </section>
      <section class="section" id="jupiter">
        <img class="img" src="./img/Jupiter.jpg" alt="Jupiter" />
      </section>
      <section class="section" id="mars">
        <img class="img" src="./img/Mars.jpg" alt="Mars" />
      </section>
      <section class="section" id="earth">
        <img src="./img/Blue_Marble.jpg" alt="Earth" />
      </section>
      <section class="section" id="venus">
        <img class="img" src="./img/Venus.jpg" alt="Venus" />
      </section>
      <section class="section" id="mercury">
        <img class="img" src="./img/Mercury.jpg" alt="Mercury" />
      </section>
      <section class="section" id="sun">
        <img class="img" src="./img/Sun.jpg" alt="Sun" />
      </section>
    </main>
  </body>
</html>
